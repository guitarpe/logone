<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>PÃ¡gina Inicial</title>
    <h:outputStylesheet name="css/bootstrap.min.css" />
    <h:outputStylesheet name="js/bootstrap.min.js" />
    <script>
        $(document).ready(function() {
            if (#{not empty errorMessage}) {
                PF('errorDialog').show();
            }
        });
    </script>
</h:head>
<f:view>
    <h:body>
        <h:form>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/vagas">Vagas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/solicitantes">Solicitantes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/agendamentos">Agendamentos</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="container">
                <h:messages globalOnly="true" />

                <p:dialog header="Erro" widgetVar="errorDialog" modal="true" visible="#{not empty errorMessage}" onClose="PF('errorDialog').hide()">
                    <h:outputText value="#{errorMessage}" />
                </p:dialog>

                <div class="row justify-content-center">
                    <div class="col-6">
                        <div class="text-center mt-5">
                            <h1>Bem-vindo ao Sistema de Agendamentos</h1>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</f:view>
</html>
