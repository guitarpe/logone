<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Vagas</title>
        <h:outputStylesheet name="css/bootstrap.min.css" />
        <h:outputScript name="js/bootstrap.min.js" />
    </h:head>
    <h:body>
        <h:form>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/vagas">Vagas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/solicitantes">Solicitantes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/agendamentos">Agendamentos</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="container">
                <p:messages id="messages" autoUpdate="true" />
                <h1 class="mt-4">Relação de Vagas</h1>
                <div class="d-flex justify-around mt-5">
                    <a  class="btn btn-primary" href="/vagas/novo">Nova Vaga</a>
                    <button type="button" class="btn btn-secondary ml-3" onclick="history.back()">Voltar</button>
                </div>

                <p:dataTable value="#{vagasController.lista()}" var="vaga"
                             paginator="true" rows="10" editable="true"
                             class="table table-striped table-bordered mt-3">
                    <p:column headerText="ID">
                        <h:outputText value="#{vaga.id}"/>
                    </p:column>
                    <p:column headerText="Início">
                        <h:outputText value="#{vaga.inicio}"/>
                    </p:column>
                    <p:column headerText="Fim">
                        <h:outputText value="#{vaga.fim}"/>
                    </p:column>
                    <p:column headerText="Quantidade">
                        <h:outputText value="#{vaga.quantidade}"/>
                    </p:column>
                    <p:column headerText="Ações">
                        <div class="d-flex justify-content-center">
                            <a  class="btn btn-warning btn-sm" href="/vagas/#{vaga.id}">Editar</a>
                            <h:commandLink value="Deletar" action="#{vagasController.deletar(vaga.id)}"
                                           class="btn btn-danger btn-sm ml-3"/>
                        </div>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
    </h:body>
</f:view>
</html>
