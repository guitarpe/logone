<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>#{titulo}</title>
        <h:outputStylesheet name="css/bootstrap.min.css" />
        <h:outputStylesheet name="css/estiloForms.css" />
        <h:outputScript name="js/bootstrap.min.js" />
    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/vagas">Vagas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/solicitantes">Solicitantes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/agendamentos">Agendamentos</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container mt-5">
            <h1 class="mt-4">#{titulo}</h1>
            <h:form>
                <p:messages id="messages" autoUpdate="true" />
                <h:panelGrid columns="2" class="mb-3 mt-5">
                    <h:outputLabel for="inicio" value="Data InÃ­cio:" />
                    <p:calendar id="inicio" value="#{vagasController.vagaMB.inicio}"
                                pattern="dd/MM/yyyy"
                                styleClass="form-control" autocomplete="off" disabled="#{edit}"/>

                    <h:outputLabel for="fim" value="Data Fim:" />
                    <p:calendar id="fim" value="#{vagasController.vagaMB.fim}"
                                pattern="dd/MM/yyyy"
                                styleClass="form-control" autocomplete="off" disabled="#{edit}"/>

                    <h:outputLabel for="quantidade" value="Quantidade:" />
                    <p:spinner id="quantidade" value="#{vagasController.vagaMB.quantidade}"
                               styleClass="form-control text-left pl-3"
                               min="1"
                               step="1" />
                </h:panelGrid>
                <div class="d-flex justify-around mt-5">
                    <h:commandButton value="Salvar" action="#{vagasController.salvar}"
                                     styleClass="btn btn-primary" update=":form:messages" onerror="PF('msgDialog').show();"  />
                    <button type="button" class="btn btn-secondary ml-3" onclick="history.back()">Cancelar</button>
                </div>
            </h:form>
            <p:dialog widgetVar="msgDialog" modal="true" header="Erro">
                <p:outputPanel id="errorPanel">
                    <h:outputText value="Ocorreu um erro durante o envio." />
                </p:outputPanel>
            </p:dialog>
        </div>
    </h:body>
</f:view>
</html>
