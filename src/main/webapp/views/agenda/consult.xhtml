<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Agendamentos</title>
        <h:outputStylesheet name="css/bootstrap.min.css" />
        <h:outputStylesheet name="css/estiloForms.css" />
        <h:outputScript name="js/bootstrap.min.js" />
    </h:head>
    <h:body>
        <h:form>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/vagas">Vagas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/solicitantes">Solicitantes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/agendamentos">Agendamentos</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="container">
                <h1 class="mt-4">#{titulo}</h1>
                <div class="d-flex justify-around mt-5">
                    <button type="button" class="btn btn-secondary ml-3" onclick="history.back()">Voltar</button>
                </div>
                <div class="row mt-3">
                    <div class="col-md-4">
                        <h:outputLabel for="inicio" value="Data InÃ­cio:" />
                        <p:calendar id="inicio" value="#{agendaController.dataInicio}"
                                    pattern="dd/MM/yyyy"
                                    styleClass="form-control" autocomplete="off"/>
                    </div>
                    <div class="col-md-4">
                        <h:outputLabel for="fim" value="Data Fim:" />
                        <p:calendar id="fim" value="#{agendaController.dataFim}"
                                    pattern="dd/MM/yyyy"
                                    styleClass="form-control" autocomplete="off"/>
                    </div>
                    <div class="col-md-4">
                        <h:outputLabel for="solicitante" value="Solicitante:" />
                        <h:inputText id="solicitante" value="#{agendaController.solicitanteBusca}" class="form-control" />
                    </div>
                </div>
                <div class="d-flex justify-content-end mt-2">
                    <p:commandButton value="Buscar" action="#{agendaController.totais(busca)}" update="dataTable" class="btn btn-success" />
                    <p:commandButton value="Limpar" action="#{agendaController.limpar()}" update="dataTable" class="btn btn-secondary ml-2" />
                </div>

                <p:dataTable id="dataTable" value="#{lista}" var="agenda"
                             paginator="true" rows="10" editable="true"
                             class="table table-striped table-bordered mt-3">
                    <p:column headerText="Solicitante">
                        <h:outputText value="#{agenda.solicitante.nome}"/>
                    </p:column>
                    <p:column headerText="Total de Agendamentos">
                        <h:outputText value="#{agenda.total}"/>
                    </p:column>
                    <p:column headerText="Qtde Vagas">
                        <h:outputText value="#{agenda.quantidade}"/>
                    </p:column>
                    <p:column headerText="Percentual">
                        <h:outputText value="#{agenda.percentual}"/>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
    </h:body>
</f:view>
</html>
