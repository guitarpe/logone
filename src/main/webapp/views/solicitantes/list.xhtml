<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Solicitantes</title>
        <h:outputStylesheet name="css/bootstrap.min.css" />
        <h:outputStylesheet name="css/estiloForms.css" />
    </h:head>
    <h:body>
        <h:form>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/vagas">Vagas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/solicitantes">Solicitantes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/agendamentos">Agendamentos</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="container">
                <h1 class="mt-4">Relação de Solicitantes</h1>
                <div class="d-flex justify-around mt-5">
                    <a  class="btn btn-primary" href="/solicitantes/novo">Novo Solicitante</a>
                    <button type="button" class="btn btn-secondary ml-3" onclick="history.back()">Voltar</button>
                </div>

                <p:dataTable value="#{solicitantesController.lista()}" var="solicitante"
                             paginator="true" rows="10" editable="true"
                             class="table table-striped table-bordered mt-3">
                    <p:column headerText="ID">
                        <h:outputText value="#{solicitante.id}"/>
                    </p:column>
                    <p:column headerText="Nome">
                        <h:outputText value="#{solicitante.nome}"/>
                    </p:column>
                    <p:column headerText="Ações">
                        <div class="d-flex justify-content-center">
                            <a  class="btn btn-warning btn-sm" href="/solicitantes/#{solicitante.id}">Editar</a>
                            <h:commandLink value="Deletar" action="#{solicitantesController.deletar(solicitante.id)}"
                                           class="btn btn-danger btn-sm ml-3"/>
                        </div>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
    </h:body>
</f:view>
</html>
